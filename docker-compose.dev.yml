services:
  mysql:
    image: mysql:8.0
    container_name: examens-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: CPhqn2UH.root
      MYSQL_DATABASE: exams_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./exams_db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - examens-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pCPhqn2UH.root"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: examens-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/exams_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: CPhqn2UH.root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - examens-network

  frontend:
    image: node:18-alpine
    container_name: examens-frontend
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - examens-network

volumes:
  mysql_data:
    driver: local

networks:
  examens-network:
    driver: bridge