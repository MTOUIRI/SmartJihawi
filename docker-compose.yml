services:
  mysql:
    image: mysql:8.0
    container_name: examens-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: CPhqn2UH.root
      MYSQL_DATABASE: exams_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./exams_db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - examens-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pCPhqn2UH.root"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: examens-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/exams_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&connectTimeout=60000&socketTimeout=60000&autoReconnect=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: CPhqn2UH.root
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      
      # Production Logging (Optimized for Performance)
      LOGGING_LEVEL: WARN
      SQL_LOGGING_LEVEL: WARN
      
      # Optional: Set active profile
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - examens-network
    # Optional: Resource limits for better performance
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: examens-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - examens-network

networks:
  examens-network:
    driver: bridge

volumes:
  mysql_data: